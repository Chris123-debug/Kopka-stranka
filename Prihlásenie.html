<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prihlásenie - PRM</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .toggle-link {
      color: #00aaff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Prihlásenie</h2>
    <form id="authForm">
      <input type="email" class="form-control" placeholder="Email" id="email" required><br>
      <input type="password" class="form-control" placeholder="Heslo" id="password" required><br>
      <button type="submit" class="btn btn-primary btn-block" id="authButton">Prihlásiť sa</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Nesprávne údaje!</p>
    <p id="toggle-message">Nemáte účet? <span class="toggle-link" onclick="toggleForm()">Zaregistrujte sa</span></p>
  </div>

  <script>
    let isLogin = true; // Stav formulára (prihlásenie/registrácia)
    let currentEmail = localStorage.getItem('currentEmail') || ""; // Ulož aktuálny email po prihlásení

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').innerText = isLogin ? 'Prihlásenie' : 'Registrácia';
      document.getElementById('authButton').innerText = isLogin ? 'Prihlásiť sa' : 'Zaregistrovať sa';
      document.getElementById('toggle-message').innerHTML = isLogin ? 
        'Nemáte účet? <span class="toggle-link" onclick="toggleForm()">Zaregistrujte sa</span>' : 
        'Máte účet? <span class="toggle-link" onclick="toggleForm()">Prihláste sa</span>';
    }

    document.getElementById('authForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (isLogin) {
        // Prihlásenie
        const storedUser = JSON.parse(localStorage.getItem(email));
        if (storedUser && storedUser.password === password) {
          localStorage.setItem('currentEmail', email); // Uloženie aktuálneho emailu
          currentEmail = email;
          window.location.href = "index.html"; // Presmerovanie po úspešnom prihlásení
        } else {
          document.getElementById('error-message').style.display = 'block';
        }
      } else {
        // Registrácia
        if (localStorage.getItem(email)) {
          document.getElementById('error-message').innerText = 'Používateľ už existuje!';
          document.getElementById('error-message').style.display = 'block';
        } else {
          localStorage.setItem(email, JSON.stringify({ email: email, password: password }));
          alert('Registrácia úspešná! Teraz sa môžete prihlásiť.');
          toggleForm(); // Prepnutie späť na prihlásenie
        }
      }
    });

    function checkAnswers() {
      var score = 0;
      var totalQuestions = 5;
      var correctAnswers = ['a', 'b', 'b', 'b', 'c'];
      for (var i = 1; i <= totalQuestions; i++) {
        var answer = document.querySelector('input[name="q' + i + '"]:checked');
        if (answer && answer.value === correctAnswers[i - 1]) {
          score++;
        }
      }
      document.getElementById('quizResult').innerHTML = "Dosiahol(a) si " + score + " z " + totalQuestions + " správnych odpovedí.";

      // Odoslanie emailu s výsledkom
      emailjs.send('service_qqlky1g', 'template_3ts4kwq', {
        to_email: localStorage.getItem('currentEmail'),
        from_name: 'PRM Quiz',
        subject: 'Výsledky kvízu',
        message: 'Dosiahol(a) si ' + score + ' z ' + totalQuestions + ' správnych odpovedí.'
      }).then(function(response) { 
        console.log('Email úspešne odoslaný!', response.status, response.text);
      }, function(error) {
        console.log('Chyba pri odosielaní emailu:', error);
      });
    }
  </script>
</body>
</html>
