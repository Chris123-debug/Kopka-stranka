  <script>
    let questions = [
      {
        question: "1. Čo znamená skratka HTML?",
        options: ["Hyper Text Markup Language", "Hyperlinks and Text Markup Language", "Home Tool Markup Language"],
        correctAnswer: "a"
      },
      {
        question: "2. Ktorá vlastnosť sa používa na zmenu pozadia v CSS?",
        options: ["color", "background-color", "bgcolor"],
        correctAnswer: "b"
      },
      {
        question: "3. Aká je správna syntax pre komentár v JavaScripte?",
        options: ["// Toto je komentár", "/* Toto je komentár */", "<!-- Toto je komentár -->"],
        correctAnswer: "a"
      },
      // Pridajte ďalších 27 otázok...
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuiz() {
      shuffle(questions);
      let quizQuestions = questions.slice(0, 5);
      let quizContainer = document.getElementById('quizQuestions');
      quizContainer.innerHTML = "";

      quizQuestions.forEach((q, index) => {
        let questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong></p>`;
        
        q.options.forEach((option, optionIndex) => {
          let optionLetter = String.fromCharCode(97 + optionIndex);
          questionDiv.innerHTML += `<input type="radio" name="q${index + 1}" value="${optionLetter}"> ${option}<br>`;
        });

        quizContainer.appendChild(questionDiv);
      });
    }

    function checkAnswers() {
      let score = 0;
      let totalQuestions = 5;
      let correctAnswers = questions.slice(0, totalQuestions).map(q => q.correctAnswer);
      for (let i = 1; i <= totalQuestions; i++) {
        let answer = document.querySelector('input[name="q' + i + '"]:checked');
        if (answer && answer.value === correctAnswers[i - 1]) {
          score++;
        }
      }
      document.getElementById('quizResult').innerHTML = "Dosiahol(a) si " + score + " z " + totalQuestions správnych odpovedí.";

      // Zbieranie bodíkov
      let totalPoints = localStorage.getItem('totalPoints') ? parseInt(localStorage.getItem('totalPoints')) : 0;
      totalPoints += score;
      localStorage.setItem('totalPoints', totalPoints);
      document.getElementById('quizResult').innerHTML += "<br>Celkový počet bodov: " + totalPoints;
    }

    window.onload = loadQuiz;
  </script>
