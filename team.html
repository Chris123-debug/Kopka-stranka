<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title> PRM </title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body class="sub_page">

  <div class="hero_area">
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html"> <span> PRM </span> </a>
        </nav>
      </div>
    </header>
  </div>

  <section class="team_section layout_padding">
    <div class="container-fluid">
      <div class="heading_container heading_center">
        <h2> Quiz <span>Quiz </span> </h2>
      </div>

      <div class="team_container">
        <div class="row">
          <div class="col-lg-12">
            <div class="quiz_section">
              <h3>Otestuj si svoje znalosti!</h3>
              <div id="quizQuestions"></div>
              <button type="button" onclick="checkAnswers()">Vyhodnotiť</button>
              <div id="quizResult"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    let questions = [
      { question: "Čo znamená skratka HTML?", options: ["Hyper Text Markup Language", "Hyperlinks and Text Markup Language", "Home Tool Markup Language"], correctAnswer: "a" },
      { question: "Ktorá vlastnosť sa používa na zmenu pozadia v CSS?", options: ["color", "background-color", "bgcolor"], correctAnswer: "b" },
      { question: "Aká je správna syntax pre komentár v JavaScripte?", options: ["// Toto je komentár", "/* Toto je komentár */", "<!-- Toto je komentár -->"], correctAnswer: "a" },
      { question: "Čo robí tag <head> v HTML?", options: ["Obsahuje meta informácie", "Zobrazuje hlavný obsah", "Obsahuje pätičku stránky"], correctAnswer: "a" },
      { question: "Ako definovať premennú v JavaScripte?", options: ["var name = 'hodnota';", "variable name = 'hodnota';", "v name = 'hodnota';"], correctAnswer: "a" },
      { question: "Čo znamená CSS skratka?", options: ["Cascading Style Sheets", "Creative Style Sheets", "Computer Style Sheets"], correctAnswer: "a" },
      { question: "Ako pridať externý CSS súbor do HTML?", options: ["<link rel='stylesheet' href='style.css'>", "<style src='style.css'>", "<css>style.css</css>"], correctAnswer: "a" },
      { question: "Čo je DOM v JavaScripte?", options: ["Document Object Model", "Data Object Model", "Design Object Model"], correctAnswer: "a" },
      { question: "Ako vytvoriť funkciu v JavaScripte?", options: ["function myFunction() {}", "def myFunction() {}", "create function myFunction() {}"], correctAnswer: "a" },
      { question: "Aký je predvolený display pre div?", options: ["block", "inline", "flex"], correctAnswer: "a" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuiz() {
      shuffle(questions);
      let quizQuestions = questions.slice(0, 5);
      let quizContainer = document.getElementById('quizQuestions');
      quizContainer.innerHTML = "";

      quizQuestions.forEach((q, index) => {
        let questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong></p>`;
        
        q.options.forEach((option, optionIndex) => {
          let optionLetter = String.fromCharCode(97 + optionIndex);
          questionDiv.innerHTML += `<input type="radio" name="q${index + 1}" value="${optionLetter}"> ${option}<br>`;
        });

        quizContainer.appendChild(questionDiv);
      });
    }

    function checkAnswers() {
      let score = 0;
      let totalQuestions = 5;
      let correctAnswers = questions.slice(0, totalQuestions).map(q => q.correctAnswer);
      for (let i = 1; i <= totalQuestions; i++) {
        let answer = document.querySelector('input[name="q' + i + '"]:checked');
        if (answer && answer.value === correctAnswers[i - 1]) {
          score++;
        }
      }
      document.getElementById('quizResult').innerHTML = `Správne odpovede: ${score} z ${totalQuestions}.`;
    }

    window.onload = loadQuiz;
  </script>

</body>
</html>
