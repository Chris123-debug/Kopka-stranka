  <script>
    let questions = [
      question: "\u010Co znamen\u00e1 skratka HTML?",
        options: ["Hyper Text Markup Language", "Hyperlinks and Text Markup Language", "Home Tool Markup Language"],
        correctAnswer: "a"
      },
      {
        question: "Ktor\u00e1 vlastnos\u0165 sa pou\u017e\u00edva na zmenu pozadia v CSS?",
        options: ["color", "background-color", "bgcolor"],
        correctAnswer: "b"
      },
      {
        question: "Ak\u00e1 je spr\u00e1vna syntax pre koment\u00e1r v JavaScripte?",
        options: ["// Toto je koment\u00e1r", "/* Toto je koment\u00e1r */", "<!-- Toto je koment\u00e1r -->"],
        correctAnswer: "a"
      },
      {
        question: "\u010Co rob\u00ed tag &lt;head&gt; v HTML?",
        options: ["Obsahuje meta inform\u00e1cie", "Zobrazuje hlavn\u00fd obsah", "Obsahuje p\u00e4ti\u010dku str\u00e1nky"],
        correctAnswer: "a"
      },
      {
        question: "Ako definova\u0165 premenn\u00fa v JavaScripte?",
        options: ["var name = 'hodnota';", "variable name = 'hodnota';", "v name = 'hodnota';"],
        correctAnswer: "a"
      },
      {
        question: "\u010Co znamen\u00e1 skratka CSS?",
        options: ["Cascading Style Sheets", "Creative Style System", "Computer Styled Sections"],
        correctAnswer: "a"
      },
      {
        question: "Ako vytvor\u00edte odkaz v HTML?",
        options: ["&lt;a href='url'&gt;Odkaz&lt;/a&gt;", "&lt;link&gt;Odkaz&lt;/link&gt;", "&lt;url&gt;Odkaz&lt;/url&gt;"],
        correctAnswer: "a"
      },
      {
        question: "Ktor\u00e9 z nasleduj\u00facich nie je programovac\u00ed jazyk?",
        options: ["Python", "Java", "HTML"],
        correctAnswer: "c"
      },
      {
        question: "Ako vlo\u017ei\u0165 JavaScript do HTML?",
        options: ["&lt;script&gt;&lt;/script&gt;", "&lt;javascript&gt;&lt;/javascript&gt;", "&lt;code&gt;&lt;/code&gt;"],
        correctAnswer: "a"
      },
      {
        question: "Ak\u00fd je v\u00fdstup console.log(2 + '2') v JavaScripte?",
        options: ["4", "22", "Chyba"],
        correctAnswer: "b"
      },
      {
        question: "Ako vycentrova\u0165 prvok v CSS?",
        options: ["text-align: center;", "align: center;", "center: true;"],
        correctAnswer: "a"
      },
      {
        question: "Ak\u00fd je v\u00fdznam tagu &lt;div&gt; v HTML?",
        options: ["Definuje sekciu", "Definuje odstavec", "Definuje odkaz"],
        correctAnswer: "a"
      },
      {
        question: "Ako za\u010da\u0165 koment\u00e1r v HTML?",
        options: ["<!-- Koment\u00e1r -->", "// Koment\u00e1r", "/* Koment\u00e1r */"],
        correctAnswer: "a"
      },
      {
        question: "Ako zmen\u00edte font v CSS?",
        options: ["font-family", "text-font", "font-type"],
        correctAnswer: "a"
      },
      {
        question: "Ako deklarova\u0165 pole v JavaScripte?",
        options: ["let arr = [];", "array arr = [];", "arr = new Array();"],
        correctAnswer: "a"
      },
      {
        question: "Ak\u00e1 je predvolen\u00e1 poz\u00edcia prvku v CSS?",
        options: ["static", "relative", "absolute"],
        correctAnswer: "a"
      },
      {
        question: "Ako zmeni\u0165 farbu textu v CSS?",
        options: ["color", "text-color", "font-color"],
        correctAnswer: "a"
      },
      {
        question: "Ako vyp\u00edsa\u0165 text v JavaScripte?",
        options: ["console.log()", "echo()", "print()"],
        correctAnswer: "a"
      },
      {
        question: "Ak\u00fd je v\u00fdznam tagu &lt;span&gt; v HTML?",
        options: ["Inline element", "Block element", "Pou\u017e\u00edva sa len v CSS"],
        correctAnswer: "a"
      },
      {
        question: "Ak\u00e1 hodnota padding nastav\u00ed vn\u00fatorn\u00fd okraj na 10px?",
        options: ["padding: 10px;", "margin: 10px;", "border: 10px;"],
        correctAnswer: "a"
      },
      {
        question: "Ako spusti\u0165 funkciu v JavaScripte?",
        options: ["functionName();", "call functionName;", "run functionName;"],
        correctAnswer: "a"
      },
      {
        question: "Ako nastavi\u0165 farbu pozadia v CSS?",
        options: ["background-color", "bg-color", "color-background"],
        correctAnswer: "a"
      },
      {
        question: "Ak\u00fd je v\u00fdznam tagu &lt;table&gt; v HTML?",
        options: ["Tabu\u013eka", "Odstavec", "Odkaz"],
        correctAnswer: "a"
    ];

    function loadQuiz() {
      let quizContainer = document.getElementById('quizQuestions');
      quizContainer.innerHTML = "";
      let userScore = localStorage.getItem('userScore') || 0;
      document.getElementById('userScore').innerText = userScore;

      // Náhodné zamiešanie otázok a výber 5
      shuffle(questions);
      let selectedQuestions = questions.slice(0, 5);

      selectedQuestions.forEach((q, index) => {
        let questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong></p>`;

        q.options.forEach((option, optionIndex) => {
          let optionLetter = String.fromCharCode(97 + optionIndex);
          questionDiv.innerHTML += `<input type="radio" name="q${index + 1}" value="${optionLetter}"> ${option}<br>`;
        });

        quizContainer.appendChild(questionDiv);
      });

      // Uloženie vybraných otázok pre overenie odpovedí
      localStorage.setItem('currentQuestions', JSON.stringify(selectedQuestions));
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function checkAnswers() {
      let score = 0;
      let selectedQuestions = JSON.parse(localStorage.getItem('currentQuestions'));
      let totalQuestions = selectedQuestions.length;

      for (let i = 1; i <= totalQuestions; i++) {
        let answer = document.querySelector('input[name="q' + i + '"]:checked');
        if (answer && answer.value === selectedQuestions[i - 1].correctAnswer) {
          score++;
        }
      }
      document.getElementById('quizResult').innerHTML = `Správne odpovede: ${score} z ${totalQuestions}.`;

      let userScore = parseInt(localStorage.getItem('userScore')) || 0;
      userScore += score;
      localStorage.setItem('userScore', userScore);
      document.getElementById('userScore').innerText = userScore;
    }
  </script>
